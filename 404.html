<!DOCTYPE html>
<html>
  <head>
    <script>
      // GitHub Pages의 History 모드 문제 해결
      // GitHub Pages의 "base 경로" 설정
      var base = '/netflix_clone/';

      // 현재 경로에서 base 경로를 제거하여 리다이렉트 경로 생성
      var redirect = window.location.pathname.replace(base, '') + window.location.search + window.location.hash;

      // 리다이렉트 URL을 생성하여 페이지 이동
      if (redirect !== '') {
        window.location.href = base + redirect;
      } else {
        window.location.href = base;
      }
    </script>
  </head>
  <body></body>
</html>
