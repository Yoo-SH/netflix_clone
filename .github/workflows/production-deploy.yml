name: Deployment

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 production 배포
      - dev   # dev 브랜치에 푸시될 때 development 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [production, development]  # 환경 설정 분리

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          VUE_APP_TMDB_API_KEY: ${{ secrets[matrix.environment | upper]_TMDB_API_KEY }}  # 환경별 API 키 설정
        run: npm run build:${{ matrix.environment }}  # 환경별 빌드 스크립트 실행

      - name: Deploy to GitHub Pages
        if: matrix.environment == 'production'  # production 환경일 때만 실행
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          npm run deploy
