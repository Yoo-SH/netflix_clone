# Trigger 조건: main 브랜치에 푸시될 때 자동으로 프로덕션 환경에 배포합니다.
# 프로덕션 배포: SSH 비밀키는 GitHub Secrets에 저장해 사용합니다 (SSH_PRIVATE_KEY). 이렇게 하면 배포 과정에서 민감한 정보가 노출되는 것을 방지할 수 있습니다. 
# 배포 시 rsync 명령을 사용하여 빌드된 파일을 서버로 전송합니다. 이를 통해 효율적으로 프로덕션 서버에 배포할 수 있습니다.
name: Production Deployment

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 워크플로우 트리거
  pull_request:
    branches:
      - main  # main 브랜치로의 PR이 승인 및 병합될 때 프로덕션 배포 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions가 실행될 운영체제

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # GitHub 리포지토리의 코드를 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Node.js 버전 16 설치

      - name: Install dependencies
        run: npm install  # 프로젝트 의존성 설치

      - name: Build project
        run: npm run build  # 프로젝트 빌드 수행

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"  # Git 사용자 정보 설정


      - name: Deploy to Production
        run: npm run deploy  # 프로덕션 배포 스크립트 실행
