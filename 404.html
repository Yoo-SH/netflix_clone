      var base = '/netflix_clone/';

      // 현재 경로에서 base 경로를 제거하여 리다이렉트 경로 생성
      const redirectPath = currentPath.replace('/netflix_clone', '') + currentSearch + currentHash;

      // 리다이렉트 URL을 생성하여 페이지 이동
      if (redirect !== '') {
        window.location.replace(base + redirectPath);
      } else {
        window.location.replace(base);
      }
